
{% block page_content %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">        
        {% if obj %}
            <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_edit' obj.pk %}">
                <div class="card border-left-warning shadow h-100 py-2"></div>                
        {% else %}
            <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_new' %}">
                <div class="card border-left-success shadow h-100 py-2">                            
        {% endif %}
            <div class="col-xl-12">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {% if obj %} Editar {% else %} Nueva {% endif %} Producto
                            </div>
                            <div class="dropdown-divider"></div>                    
                            {% csrf_token %}
                            <div class="row">
                                {{ form.as_p }}
                            </div>
                            <div class="dropdown-divisor"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span>Guardar</button>
                                        <!-- <a href="{% url 'inv:producto_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a> -->
                                        <button type="button" class="btn btn-success" onclick="return cerrar_modal()">
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block js_page %}

{% endblock %}
